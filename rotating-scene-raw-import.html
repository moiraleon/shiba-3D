<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Import Project</title>
</head>
<body>
    <h4>local</h4>
    <img src="./shiba.jpeg" alt="" style="width: 100px;">
    <h4>link</h4>
    <img src="https://media.istockphoto.com/photos/happy-shiba-inu-dog-on-yellow-redhaired-japanese-dog-smile-portrait-picture-id1197121742?k=20&m=1197121742&s=612x612&w=0&h=HX4DoFCL1RDlegj3P9w4O2H64sgwKvMP0VSki7sBEtE=" alt="" style="width: 100px;">
    
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module">
        import {GLTFLoader} from "./GLTFLoader.js";

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(
            75, window.innerWidth/window.innerHeight,0.01, 1000
            );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)

        //Creating the glTF loader

        var loader = new GLTFLoader();
        var obj;
    //   var file = fetch('https://raw.githubusercontent.com/moiraleon/shiba-3D/main/scene.gltf');
    //     console.log(file)
        // var gltf = eval(file.txt());
        var gltf = "scene.gltf";
        //adding our custom gltf file
        loader.load(gltf, function(gltf){
            obj = gltf.scene;//this is for rotatin
            scene.add(gltf.scene);
        });
        //Changing background color
        scene.background = new THREE.Color(0xFFFFFF)

        //Addig lights to scene
        var light = new THREE.HemisphereLight(0xffffff, 0x000000, 2);
        scene.add(light);
        camera.position.set(0,0,10);

        function animate(){
            requestAnimationFrame(animate);
            //For adding a rotation
            obj.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
